<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>css mem slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
                <input type="radio" id="firstbullet" name="radio-bullet"  checked >
                <input type="radio" id="secondbullet" name="radio-bullet"  >
                <input type="radio" id="thirdbullet" name="radio-bullet"  >
                <input type="radio" id="fourthbullet" name="radio-bullet"  >
           
            <div class="wrap">
                <div class="slides">
                    <div class="slide first"><img src="./images/1.jpg" alt="memasik"></div>
                    <div class="slide "><img src="./images/2.jpg" alt="memasik"></div>
                    <div class="slide "><img src="./images/3.jpg" alt="memasik"></div>
                    <div class="slide "><img src="./images/4.jpg" alt="memasik"></div>
                            
                </div>
            </div>
            
            <div class="controls">
                <div class="content">
                    <div class="mini-slides">
                        <div class="first">first</div>
                        <div>second</div>
                        <div>third</div>
                        <div>fourth</div>
                    </div>
                   

                </div>
                <div class="bullets">
                    <label for="firstbullet" class="bullet bullet-one"><span></span></label>
                    <label for="secondbullet" class="bullet bullet-two"><span></span></label>
                    <label for="thirdbullet" class="bullet bullet-three"><span></span></label>
                    <label for="fourthbullet" class="bullet bullet-four"><span></span></label>
                </div>
            </div>
            
           
           
            
                    
               
           
        </div>
    </div>
   
</body>
</html>
