<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mem slider</title>
</head>
<body>
    <div class="wrapper slider">
        <div class="slides">
            <div class="slide first"><img src="" alt="memasik"></div>
            <div class="slide second"><img src="" alt="memasik"></div>
            <div class="slide third"><img src="" alt="memasik"></div>
            <div class="slide fourth"><img src="" alt="memasik"></div>
        </div>
        <div class="controls">
            <div class="content">
                <label for="first-bullet" class=text></label>
                <label for="second-bullet" class=text></label>
                <label for="third-bullet" class=text></label>
                <label for="fourth-bullet" class=text></label>
                
            </div>
            <div class="bullets">
                <span><input type="radio" id="first-bullet" name='radio-bullet' class="bullet" ></span>
                <span><input type="radio" id="second-bullet" name='radio-bullet' class="bullet" ></span>
                <span><input type="radio" id="third-bullet" name='radio-bullet' class="bullet" ></span>
                <span><input type="radio" id="fourth-bullet" name='radio-bullet' class="bullet" ></span>
                
            </div>
        </div>
    </div>
</body>
</html>
