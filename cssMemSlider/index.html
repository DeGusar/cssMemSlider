<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>css mem slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slides">
                <div class="slide first"><img src="" alt="memasik"></div>
                <div class="slide second"><img src="" alt="memasik"></div>
                <div class="slide third"><img src="" alt="memasik"></div>
                <div class="slide fourth"><img src="" alt="memasik"></div>
            </div>
            <div class="controls">
                <div class="content">
                    <label for="first-bullet first" class=text>First</label>
                    <label for="second-bullet second" class=text>Second</label>
                    <label for="third-bullet third" class=text>Third</label>
                    <label for="fourth-bullet fourth" class=text>Fourth</label>
                    
                </div>
                <div class="bullets">
                    <input type="radio" id="first-bullet" name='radio-bullet' class="bullet" >
                    <input type="radio" id="second-bullet" name='radio-bullet' class="bullet" >
                    <input type="radio" id="third-bullet" name='radio-bullet' class="bullet" >
                    <input type="radio" id="fourth-bullet" name='radio-bullet' class="bullet" >
                    
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
